<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food content</title>
    <link href="{{ url_for('static', filename='styles/style.css') }}" rel="stylesheet" />
    
</head> 
    
<body>
    <section class="content-page">
    <p><h1><span class="nowrap">Here is some nutritional information about</span>
        <span class="nowrap">"{{ food }}" :</span></h1></p>
    <div class="scroll-bar">
{% for table in tables %}
            {{ table|safe }}
{% endfor %}
    </div>
    <p><h1>Please insert a food name:</h1></p>

    <form action = "{{ url_for('get_content') }}">
        <input type="text" name="food" id="food" placeholder="Enter food name here" />
        <button type="submit">Submit</button>
    </form>
    </section>
</body>
    
</html>
